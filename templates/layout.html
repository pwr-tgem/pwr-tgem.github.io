<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="{{ '/static/style.css'|url }}">
<title>{% block title %}Welcome{% endblock %} â€” TGEM</title>
<body>
  <header>
    <a href="{{ '/'|url }}">
      <img src="{{ '/static/tgem_logo.png' }}" id="logo" />
    </a>
    <nav>
      <ul class="nav navbar-nav">
        {% for href, title in [
          ['/', 'Homepage'],
          ['/projects', 'Projects'],
          ['/team', 'Team'],
          ['/about', 'About']
        ] %}
          <li{% if this.is_child_of(href) %} class="active"{% endif
            %}><a href="{{ href|url }}">{{ title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>
  <div class="page">
    {% block body %}{% endblock %}
  </div>
  <footer>
    &copy; Copyright 2018 by TGEM.
  </footer>
</body>
